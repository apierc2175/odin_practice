<!DOCTYPE html>

<html lang="en">
<head>
  <!-- metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- page title -->
  <title>Odin: A CSS Framework</title>

  <!-- styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/odin-0.7.0.css">
  <link rel="stylesheet" href="css/main.css">

<body class="show-gridlines">

  <!-- start making your grid here -->
  <header>

    <div class="row">
      <div class="col-xs-12">1</div>
    </div>

    <div class="row">
      <div class="col-xs-12">2</div>
    </div>
  </header>

  <main>

    <div class="row">
      <div class="col-xs-12">3</div>
    </div>

    <div class="row reverse-md reverse-lg">
      <div class="col-xs-12 col-sm-6 col-md-3">4</div>
      <div class="col-xs-12 col-sm-6 col-md-3">5</div>
      <div class="col-xs-12 col-sm-6 col-md-3">6</div>
      <div class="col-xs-12 col-sm-6 col-md-3">7</div>
    </div>
  </main>

  <footer>

    <div class="row">
      <div class="hide-xs hide-sm col-md-6">8</div>
      <div class="col-xs-6 col-sm-4 col-md-2">9</div>
      <div class="col-xs-6 col-sm-4 col-md-2">10</div>
      <div class="hide-xs col-sm-4 col-md-2">11</div>
    </div>

    <div class="row">
      <div class="col-xs-12">12</div>
    </div>
  </footer>






  <!-- include any javascript below this line -->

</html>
